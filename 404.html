<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Not Found</title>
    <script type="text/javascript">
      const segments = 1;
      const parts = location.pathname
        .split('/')
        .filter((x) => x !== '')
        .filter((x, i) => i < segments);

      const url = `/${parts.join('/')}`;
      sessionStorage.redirect = location.href;
      location.href = '/';
    </script>
  </head>

  <body>
    Page not found
  </body>
</html>
